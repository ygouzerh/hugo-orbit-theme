            <section class="section projects-section">
                <h2 class="section-title"><i class="fa {{ .Site.Params.projects.icon }}"></i>{{ i18n "projects" }}</h2>
                <div class="intro">
                    <p>{{ with .Site.Params.projects.intro }}{{ . | markdownify }}{{ end }}</p>
                </div><!--//intro-->
				{{ range .Site.Params.projects.list }}
                <div class="item">
                    <span class="project-title"><!--//color: #3d884d;--> 
                        {{ if (isset . "url") }}
                            <a href="{{ .url }}">{{ .title }}</a>
                        {{ else }}
                            <span class="project-title-without-a"> {{ .title }}</span>
                        {{ end }}
                    </span><span class="project-tagline">{{ with .tagline }}{{ . | markdownify }}{{ end }}</span>
                </div><!--//item-->
				{{ end }}
            </section><!--//section-->
